---
name: bluebird-oci-builder
run-name: Create Bluebird builder OCI for CICD infrastructure
on:
  push:
    paths:
      - 'oci/bluebird-builder/**'

jobs:
  bluebird-oci-builder:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    container:
      image: quay.io/bluebird/base-builder:0.0.2.b3
    steps:
      - name: Create Java builder container image
        working-directory: oci/bluebird-builder
        run: make
      - name: Persist OCI
        uses: actions/upload-artifact@v4
        with:
          name: bluebird-builder-oci
          path: |
            build/*.oci
      - name: Analyze image
        working-directory: oci/bluebird-builder
        run: |
          make show
          make sbom
          make scan
      - name: Persist scan results
        uses: actions/upload-artifact@v4
        with:
          name: scan-results
          path: |
            oci/**/build/*.txt
            oci/**/build/*.json
      - name: Clean the build instance
        run: |
          make clean

  bluebird-oci-publish:
    if: github.ref == 'refs/heads/main'
    runs-on:
      group: Default
      labels:
        - self-hosted
        - Linux
        - X64
        - eu-central-de
        - labmonkeys
    steps:
      - name: Login to Quay Container Registry
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - uses: actions/checkout@v4
      - name: Publish image
        working-directory: oci/bluebird-builder
        run: |
          make publish-no-login CONTAINER_REGISTRY_REPO=bluebird CONTAINER_REGISTRY=quay.io BUILD_VERSION_SUFFIX=.b${{ github.run_number }}
      - name: Analyze image
        working-directory: oci/bluebird-builder
        run: |
          make show
          make sbom
          make scan
      - name: Persist scan results
        uses: actions/upload-artifact@v4
        with:
          name: scan-results
          path: |
            oci/**/build/*.txt
            oci/**/build/*.json
      - name: Clean the build instance
        working-directory: oci/bluebird-builder
        run: |
          make clean
